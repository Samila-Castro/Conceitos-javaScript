<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            font: normal 20 pt Arial;
            background: rgb(226, 106, 152);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- onclick="clicar()" onmousedown="entrar()" onmouseout="sair() -->
    <div id="area" ">Interaja...</div>


    <script>
        var a = window.document.getElementById('area');

        a.addEventListener('click', clicar);
        a.addEventListener('mousedown', arrastou);
        a.addEventListener('mouseout', sair);

        function clicar() {

            a.innerText = 'Clicou';
            a.style.background ='red';

        }

        function arrastou() {
            a.innerText = 'Entrou';
            a.style.background = 'blue';

        }

        function sair() {
            a.innerText = 'Saiu';
            a.style.background = 'blue';
        }


    </script>
</body>

</html>
