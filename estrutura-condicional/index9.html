<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<body>
    <input type="text" name="txtp1" id="txtp1">
    <input type="button" value="Verificar" onclick="verificaNacionalidade()">
    <div id="resultado"></div>
    <script>

        function verificaNacionalidade() {
        var country = window.document.getElementById('txtp1');
        var resultado = window.document.getElementById('resultado');
        resultado.innerHTML = `<p>Você mora no <strong>${country.value}</strong></p>`;

        if(country.value == 'Brasil'){
            resultado.innerHTML += 'Você é Brasileiro!';
        }else{
        resultado.innerHTML += 'Você é estrangeiro!';
        }

        
        }
    </script>
</body>

</html>
