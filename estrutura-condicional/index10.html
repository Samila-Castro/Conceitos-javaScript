<!DOCTYPE html>
<html lang="pt=BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistema de Multas</h1>

    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="Verificar" onclick="calcula()">
    <div id="res"></div>
    <script>

        function calcula() {
            var txtv = window.document.getElementById('txtvel');
            var res = window.document.getElementById('res');
            var vel = Number(txtv.value);
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>`;
             if (vel > 60) {
               res.innerHTML +='Você está sendo <strong>MULTADO</strong> por excesso de velocidade!';
             }

            res.innerHTML += `<p>Dirija sempre em segurança</p>`;



         }

    </script>
</body>

</html>
